<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Etch a Sketch</title>
</head>

<body>
    <div id="wrapper">
        <div id="buttons">
            <button id="clear"><img src="media/iconfinder_ic_layers_clear_48px_352485.png" alt=""> Clear Board</button>
            <div id="mode-btns">
                <button id="black" class="active"><img src="media/19859627441556279753-128.png" alt=""> Black mode</button>
                <button id="random"><img src="media/7922244091602904704-128.png" alt=""> Random mode</button>
                <button id="scale"><img src="media/icons8-invert-colors-64.png" alt=""> Scale mode</button>
            </div>
        </div>
        <div id="main">
            <div id="form">
                <form id="size">
                    <input type="text" name="size" placeholder="Enter a resolution...">
                    <button>Ok</button>
                </form>
            </div>
            <h1>Resolution: 16 x 16</h1>
            <div id="board"></div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
